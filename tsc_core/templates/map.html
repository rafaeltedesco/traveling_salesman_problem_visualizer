<!DOCTYPE html>
<html>
<head>
    <title>TSP Route Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #bb86fc;
        }

        form {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
            background: #2c2c2c;
            border-radius: 8px;
        }

        label {
            font-weight: bold;
            color: #e0e0e0;
        }

        select {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 16px;
            background: #2c2c2c;
            color: #e0e0e0;
        }

        button {
            padding: 10px 15px;
            background-color: #bb86fc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #9a67ea;
        }

        h3 {
            margin-top: 30px;
            color: #bb86fc;
        }

        .map-container {
            margin-top: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            background: #1e1e1e;
            padding: 10px;
        }
    </style>    
</head>
<body>
    <h2>Traveling Salesman Problem - Greedy</h2>
    <main class="container">
        <form method="post" action="/route">
            <label for="start_city">Select Starting City:</label>
            <select name="start_city" id="start_city">
                
                {% for city in locations %}
                    {% if city == selected_city %}  
                        <option value="{{ city }}" selected>{{ city }}</option>
                    {% else %}
                        <option value="{{ city }}">{{ city }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <button type="submit">Generate Route</button>
        </form>

        {% if route %}
            <h3>Route:</h3>
            <p>{{ " â†’ ".join(route) }}</p>
            <p>Total Distance: {{ distance }} km</p>
        {% endif %}

        {% if map_html %}
            <div class="map-container">{{ map_html|safe }}</div>
        {% endif %}
    </main>
</body>
</html>
